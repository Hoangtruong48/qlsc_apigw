spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/your_database?currentSchema=badminton
    username: postgres
    password: your_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # ho?c 'validate' khi deploy production
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    gateway:
      routes:
        - id : user-service
          uri : http://localhost:8081
          predicates:
            - Path=/user/**
          filters:
#            - RemoveRequestHeader=Authorization # Cho login không cần token
            - StripPrefix=1 # http://localhost:8888/user/login → gọi http://localhost:8081/login
        - id : court-management-service
          uri : http://localhost:8082
          predicates:
            - Path=/court/**
          filters:
            - StripPrefix=1



